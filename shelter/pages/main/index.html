<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons/icons8-pets-96.png">
    <title>Cozy House</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-container">
                <div class="logo"></div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="" class="nav__link"></a></li>
                        <li class="nav__item"><a href="" class="nav__link"></a></li>
                        <li class="nav__item"><a href="" class="nav__link"></a></li>
                        <li class="nav__item"><a href="" class="nav__link"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="main-container">
                <section class="section hero">
                    <h1 class="hero__title"></h1>
                    <p class="hero__text"></p>
                    <button class="hero__button"></button>
                </section>
                <section class="section about">
                    <div class="about__image"></div>
                    <div class="about__text-block">
                        <div class="about__title"></div>
                        <div class="about__text"></div>
                    </div>
                </section>
                <section class="section pets">
                    <div class="pets__title"></div>
                    <div class="pets__slider">
                        <div class="pets__card">
                            <div class="pets__image"></div>
                            <div class="pets__name"></div>
                            <button class="pets__button-more"></button>
                        </div>
                    </div>
                    <button class="pets__button"></button>
                </section>
                <section class="section help">
                    <div class="help__block">
                        <div class="help__icon"></div>
                        <div class="help__title"></div>
                    </div>
                </section>
                <section class="section donation">
                    <div class="donation__image"></div>
                    <div class="donation__block">
                        <h2 class="donation__title"></h2>
                        <p class="donation__description"></p>
                        <div class="donation__card-block">
                            <div class="donation__card-logo"></div>
                            <div class="donation__card-number"></div>
                        </div>
                        <p class="donation__legal-text"></p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer-container">
                <div class="contacts">
                    <div class="contacts__title"></div>
                    <div class="contacts__email-block">
                        <div class="contacts__email-icon"></div>
                        <div class="contacts__email"></div>
                    </div>
                    <div class="contacts__phone-block">
                        <div class="contacts__phone-icon"></div>
                        <div class="contacts__phone"></div>
                    </div>
                </div>
            </div>
            <div class="address">
                <div class="address__title"></div>
                <div class="address__address-block">
                    <div class="address__address-icon"></div>
                    <div class="address__address-text"></div>
                </div>
                <div class="address__address-block">
                    <div class="address__address-icon"></div>
                    <div class="address__address-text"></div>
                </div>
            </div>
            <div class="footer-image"></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
